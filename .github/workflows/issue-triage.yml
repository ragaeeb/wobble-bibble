name: Issue Triage

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to triage'
        required: true
        type: number

permissions:
  issues: write
  contents: read

jobs:
  triage:
    name: AI Triage
    runs-on: ubuntu-latest
    # Only run on issues with the prompt-refinement label (for automatic trigger)
    # For manual trigger, always run
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'prompt-refinement')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install triage agent dependencies
        working-directory: scripts/triage
        run: bun install

      - name: Run triage agent
        working-directory: scripts/triage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          # Use input issue number for manual trigger, otherwise use event issue number
          ISSUE_NUMBER="${{ github.event.inputs.issue_number || github.event.issue.number }}"
          bun run src/index.ts $ISSUE_NUMBER

      - name: Upload triage artifact
        uses: actions/upload-artifact@v6
        with:
          name: triage-issue-${{ github.event.inputs.issue_number || github.event.issue.number }}
          path: scripts/triage/triage-issue-*.json
          retention-days: 90
          if-no-files-found: warn
