name: Issue Triage

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to triage'
        required: true
        type: number

permissions:
  issues: write
  contents: read

jobs:
  triage:
    name: AI Triage
    runs-on: ubuntu-latest
    # Only run on issues with the prompt-refinement label (for automatic trigger)
    # For manual trigger, always run
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'prompt-refinement')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install triage agent dependencies
        working-directory: scripts/triage
        run: |
          echo "::group::Installing dependencies"
          bun install
          echo "::endgroup::"

      - name: Post initial comment
        id: initial_comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "::group::Posting initial comment"
          ISSUE_NUMBER="${{ github.event.inputs.issue_number || github.event.issue.number }}"
          COMMENT_BODY="ðŸ¤– **AI Triage Started**

          Analyzing your refinement case... This usually takes 1-2 minutes.

          ---
          _Workflow run: [#${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})_"
          
          COMMENT_ID=$(gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/issues/${ISSUE_NUMBER}/comments \
            -f body="$COMMENT_BODY" \
            --jq '.id')
          
          echo "comment_id=$COMMENT_ID" >> $GITHUB_OUTPUT
          echo "Posted initial comment with ID: $COMMENT_ID"
          echo "::endgroup::"

      - name: Run triage agent
        id: triage
        working-directory: scripts/triage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          echo "::group::Running AI triage"
          START_TIME=$(date +%s)
          
          ISSUE_NUMBER="${{ github.event.inputs.issue_number || github.event.issue.number }}"
          echo "Triaging issue #$ISSUE_NUMBER"
          
          # Run triage (writes JSON and outputs summary to file)
          bun run src/index.ts $ISSUE_NUMBER
          
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "Triage completed in ${DURATION}s"
          echo "::endgroup::"

      - name: Upload triage artifact
        id: upload
        uses: actions/upload-artifact@v6
        with:
          name: triage-issue-${{ github.event.inputs.issue_number || github.event.issue.number }}
          path: scripts/triage/triage-issue-*.json
          retention-days: 90
          if-no-files-found: warn

      - name: Update comment with final results
        if: steps.initial_comment.outputs.comment_id
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "::group::Updating comment with results"
          ISSUE_NUMBER="${{ github.event.inputs.issue_number || github.event.issue.number }}"
          COMMENT_ID="${{ steps.initial_comment.outputs.comment_id }}"
          ARTIFACT_URL="${{ steps.upload.outputs.artifact-url }}"
          
          # Read the summary from the JSON file
          JSON_FILE="scripts/triage/triage-issue-${ISSUE_NUMBER}.json"
          if [ -f "$JSON_FILE" ]; then
            # Extract violations count and labels
            VIOLATIONS=$(jq '.detectedViolations | length' "$JSON_FILE")
            LABELS=$(jq -r '.labelsApplied | join(", ")' "$JSON_FILE")
            
            # Build the comment body
            COMMENT_BODY="ðŸ¤– **AI Triage Complete**
          
          Found **${VIOLATIONS} violation(s)** and applied labels.
          
          **Labels:** \`${LABELS}\`
          
          ---
          ðŸ“¦ **Triage Artifact**: [Download JSON](${ARTIFACT_URL}) (available for 90 days)"
          else
            COMMENT_BODY="ðŸ¤– **AI Triage Complete**
          
          Triage finished but no artifact was generated.
          
          ---
          _Workflow run: [#${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})_"
          fi
          
          # Update the comment
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/issues/comments/${COMMENT_ID} \
            -f body="$COMMENT_BODY"
          
          echo "Updated comment with artifact URL: $ARTIFACT_URL"
          echo "::endgroup::"
